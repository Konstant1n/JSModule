<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>EventList</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <div class="calendar-container">

    </div>
    <button type="button" class="btn btn-primary open-inputs-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Add event
    </button>

    <div class="modal-info">Modal window with information about event</div>

       <!-- Modal add event -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="inputs-container">
                        <div class="modal-header">
                            <h2 class="modal-title fs-5" id="exampleModalLabel">Add new event</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                        </div>
                        <!-- <label name="title-event" class="name-of-input form-label">Event title:</label> -->
                        <input id="title-event" type="text" class="text-action form-control" placeholder="Event title:">

                        <!-- <label for="start-event" class="name-of-input form-label">Start from</label> -->
                        <input id="start-event" type="time" class="start-action form-control" placeholder="Start from:">

                        <!-- <label for="duration-event" class="name-of-input form-label">Duration (minutes):</label> -->
                        <input id="duration-event" type="number" class="duration-action form-control"
                            placeholder="Duration (minutes):">

                        <button type="button " class="input-btn-add btn btn-primary">Add</button>
                        <!-- <button type="button" class="input-btn-close">Close this window</button> -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/eventList.js"></script>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
